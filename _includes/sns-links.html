{% comment %}
    @param {Boolean} center 
{% endcomment %}

{% if include.center %}
<ul class="list-inline text-center">
{% else %}
<ul class="list-inline">
{% endif %}

  {% if site.github_username %}
  <li>
    <a target="_blank" href="https://github.com/{{ site.github_username }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-github fa-stack-1x fa-inverse"></i>
      </span>
    </a>
  </li>
  {% endif %}
  
  {% if site.bilibili_url %}
  <li>
    <a target="_blank" href="{{ site.bilibili_url }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <img src="{{ site.baseurl }}/img/bilibili_icon.png" width="24" height="24" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      </span>
    </a>
  </li>
  {% endif %}
  
  {% if site.douyin_url %}
  <li>
    <a target="_blank" href="{{ site.douyin_url }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <img src="{{ site.baseurl }}/img/douyin_icon.png" width="24" height="24" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      </span>
    </a>
  </li>
  {% endif %}
</ul>
